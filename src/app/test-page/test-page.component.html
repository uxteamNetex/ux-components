    <div class="utils--margin-bottom-24">
      <mat-slide-toggle [(ngModel)]="isLoading">{{isLoading?'Slide to hide loading state':'Slide to see loading state'}}</mat-slide-toggle>
    </div>
    <div class="utils--flex">
      <ntx-raised-round-button #btn1 iconRight="icon-search" text="buscar" color="black" [loading]="isLoading" (clickButton)="onClickButton(btn1)"></ntx-raised-round-button>
      <div style="margin-left:16px;"></div>
      <ntx-raised-round-button #btn2 iconLeft="icon-pencil" text="edit" color="primary" [loading]="isLoading" (clickButton)="onClickButton(btn2)"></ntx-raised-round-button>
      <div style="margin-left:16px;"></div>
      <ntx-raised-round-button #btn3 text="button" color="primary" [loading]="isLoading" (clickButton)="onClickButton(btn3)"></ntx-raised-round-button>

      <div style="margin-left:16px;"></div>
      <ntx-raised-round-button #btn9 icon="icon-send" color="green" [loading]="isLoading" (clickButton)="onClickButton(btn9)"></ntx-raised-round-button>
      <div style="margin-left:16px;"></div>
      <ntx-raised-round-button #btn10 icon="icon-home" text="action" color="accent" [loading]="isLoading" (clickButton)="onClickButton(btn10)"></ntx-raised-round-button>
