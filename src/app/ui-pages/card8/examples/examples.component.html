<div class="page-layout">
  <div class="page-container">

    <mat-grid-list #grid rowHeight="120px" gutterSize="0">

      <mat-grid-tile *ngFor="let item of card8">
        <ntx-card8
          [title]="item.title"
          [subtitle]="item.subtitle"
          [checkbox]="item.checkbox"
          [disabled]="item.disabled"
          [selected]="item.selected"
        ></ntx-card8>
      </mat-grid-tile>

    </mat-grid-list>

  </div>

</div>
