<div class="page-layout">
  <div class="page-container">

    <div class="utils--flex-column">
      <div style="max-width: 422px;" class="utils--padding-8" *ngFor="let item of card27">
        <ntx-card27
          [image]="item.image"
          [title]="item.title"
          [description]="item.description"
          [label]="item.label"
          [sizeCard]="item.sizeCard"
          [sizeText]="item.sizeText"
          [highlighted]="item.highlighted"
          [textUnlimited]="item.textUnlimited"></ntx-card27>
      </div>
    </div>

  </div>
</div>
