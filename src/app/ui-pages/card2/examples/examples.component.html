<div class="page-layout">
  <div class="page-container">

    <mat-grid-list #grid rowHeight="261px" gutterSize="0">

      <mat-grid-tile *ngFor="let item of card2">
        <ntx-card2
        [image]="item.image"
        [title]="item.title"
        [options]="item.options"
        ></ntx-card2>
      </mat-grid-tile>

    </mat-grid-list>

  </div>
</div>
