<div class="page-layout">
  <div class="page-container">

    <mat-grid-list #grid rowHeight="170px" gutterSize="20">

      <mat-grid-tile *ngFor="let item of card21">

        <ntx-card21
          [bar]="item.bar"
          [barColor]="item.barColor"
          [image]="item.image"
          [title]="item.title"></ntx-card21>

      </mat-grid-tile>

    </mat-grid-list>

  </div>
</div>
