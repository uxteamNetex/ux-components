<div class="page-layout">
  <div class="page-container">

    <mat-grid-list #grid rowHeight="120px" gutterSize="0">

      <mat-grid-tile *ngFor="let item of card14">
        <ntx-card14
          [title]="item.title"
          [subtitle]="item.subtitle"
          [state]="item.state"
          [stateIcon]="item.stateIcon"
          [stateText]="item.stateText"
        ></ntx-card14>
      </mat-grid-tile>

    </mat-grid-list>

  </div>
</div>
