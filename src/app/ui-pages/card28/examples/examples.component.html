<div class="page-layout">
  <div class="page-container">

    <div class="utils--flex-column">
      <div style="margin: 0 auto; max-width: 740px; width: 100%;" class="utils--padding-8"  *ngFor="let item of card28">
        <ntx-card28
          [image]="item.image"
          [title]="item.title"
          [subtitle]="item.subtitle"
          [description]="item.description"
          [label]="item.label"></ntx-card28>
      </div>
    </div>

  </div>
</div>
