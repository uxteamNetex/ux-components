<div class="page-layout">
  <div class="page-container">

    <mat-grid-list #grid rowHeight="166px" gutterSize="0">

      <mat-grid-tile *ngFor="let item of card13">
        <ntx-card13
          [title]="item.title"
          [subtitle]="item.subtitle"
          [checkbox]="item.checkbox"
          [select]="item.select"
          [disabled]="item.disabled"
          [selected]="item.selected"
        ></ntx-card13>
      </mat-grid-tile>

    </mat-grid-list>

  </div>
</div>
