<div class="page-layout">
  <div class="page-container">

    <ntx-card-simple
      title="{{'List sidemenu' | uppercase }}"
      subtitle="{{ '<ntx-list-sidemenu>' }}">
      <ntx-list-sidemenu [user] ="user"></ntx-list-sidemenu>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'List 1' | uppercase }}"
      subtitle="{{ '<ntx-list1>' }}">
        <ntx-list1 [data]=list1></ntx-list1>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'List 2' | uppercase }}"
      subtitle="{{ '<ntx-list2>' }}">
        <ntx-list2 [data]=list2></ntx-list2>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'List 3' | uppercase }}"
      subtitle="{{ '<ntx-list3>' }}">
        <ntx-list3 [data]=list3></ntx-list3>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'List 4' | uppercase }}"
      subtitle="{{ '<ntx-list4>' }}">
        <ntx-list4 listTitle="list title" actionLabel="action" actionIcon="icon-plus-circle" [items]=list4Items></ntx-list4>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'LIST5 (variante 01)' }}"
      subtitle="{{ '<ntx-list5 showBullet bulletType=\'badge\' badgeBgColor=\'#1FAE96\' showDivider [items]=list></ntx-list5>' }}">      
      <ntx-list5 showBullet bulletType="badge" badgeColor="#1FAE96" showDivider [items]=list5_1></ntx-list5>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'LIST5 (variante 02)' }}"
      subtitle="{{ '<ntx-list5 showBullet bulletType=\'icon\' iconName=\'icon-badge\' iconColor=\'#9A9DEB\' showDivider [items]=list></ntx-list5>' }}">      
      <ntx-list5 showBullet bulletType="icon" iconName="icon-badge" iconColor="#9A9DEB" showDivider [items]=list5_3></ntx-list5>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'LIST5 (variante 03)' }}"
      subtitle="{{ '<ntx-list5 showDivider [items]=\'list\'></ntx-list5>' }}">      
        <ntx-list5 showDivider [items]=list5_2></ntx-list5>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'One line list with avatar' | uppercase }}"
      subtitle="{{ '<ntx-list-one-line-avatar>' }}">
        <ntx-list-one-line-avatar></ntx-list-one-line-avatar>
        <ntx-list-one-line-avatar></ntx-list-one-line-avatar>
        <ntx-list-one-line-avatar></ntx-list-one-line-avatar>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'Two lines list with avatar' | uppercase }}"
      subtitle="{{ '<ntx-list-two-lines-avatar>' }}">
        <ntx-list-two-lines-avatar showLink="true"></ntx-list-two-lines-avatar>
        <ntx-list-two-lines-avatar></ntx-list-two-lines-avatar>
        <ntx-list-two-lines-avatar></ntx-list-two-lines-avatar>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'Multi list with icon' | uppercase }}"
      subtitle="{{ '<ntx-list-two-multilines-icon>' }}">
        <ntx-list-multilines-icon [data]="listMultilineIconData"></ntx-list-multilines-icon>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'One line list' | uppercase }}"
      subtitle="{{ '<ntx-list-one-line>' }}">
      <ntx-list-one-line [data]=list></ntx-list-one-line>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'One line list with options' | uppercase }}"
      subtitle="{{ '<ntx-list-one-line-options>' }}">
      <ntx-list-one-line-options></ntx-list-one-line-options>
      <ntx-list-one-line-options></ntx-list-one-line-options>
      <ntx-list-one-line-options [level]="'3/5'"></ntx-list-one-line-options>
      <ntx-list-one-line-options [level]="'3/5'"></ntx-list-one-line-options>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'One line navigable list' | uppercase }}"
      subtitle="{{ '<ntx-list-one-line-navigable>' }}">
        <ntx-list-one-line-navigable></ntx-list-one-line-navigable>
        <ntx-list-one-line-navigable></ntx-list-one-line-navigable>
        <ntx-list-one-line-navigable></ntx-list-one-line-navigable>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'List horizontal' | uppercase }}"
      subtitle="{{ '<ntx-list-horizontal>' }}">
        <ntx-list-horizontal></ntx-list-horizontal>
    </ntx-card-simple>

    <ntx-card-simple
      title="{{'List horizontal with icons' | uppercase }}"
      subtitle="{{ '<ntx-list-horizontal-icon>' }}">
        <ntx-list-horizontal-icon></ntx-list-horizontal-icon>
    </ntx-card-simple>

    <ntx-card-simple
      class="horizontal-cards"
      title="{{'Two lines vertical list with avatar' | uppercase }}"
      subtitle="{{ '<ntx-list-two-lines-avatar-vertical>' }}">
        <ntx-list-two-lines-avatar-vertical></ntx-list-two-lines-avatar-vertical>
        <ntx-list-two-lines-avatar-vertical></ntx-list-two-lines-avatar-vertical>
        <ntx-list-two-lines-avatar-vertical></ntx-list-two-lines-avatar-vertical>
    </ntx-card-simple>

  </div>
</div>
