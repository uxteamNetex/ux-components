<div class="page-layout">
  <div class="page-container utils--padding-left-16 utils--padding-right-16">
    <ntx-card-simple title="{{'Progress bar' | uppercase }}" subtitle="{{ '<ntx-progress-bar>' }}">
      <ntx-progress-bar class="utils--margin-top-24 utils--margin-bottom-24" [color]="'primary'" [value]="'0'"></ntx-progress-bar>
      <ntx-progress-bar class="utils--margin-top-24 utils--margin-bottom-24" [color]="'primary'" [value]="'52'"></ntx-progress-bar>
      <ntx-progress-bar class="utils--margin-top-24 utils--margin-bottom-24" [color]="'success'" [value]="'78'"></ntx-progress-bar>
      <ntx-progress-bar class="utils--margin-top-24 utils--margin-bottom-24" [color]="'error'" [value]="'34'"></ntx-progress-bar>
    </ntx-card-simple>
  </div>
</div>
