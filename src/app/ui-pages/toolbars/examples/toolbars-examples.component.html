<div class="page-layout">
  <div class="page-container">
    <ntx-card-simple *ngFor="let type of toolbarTypes"
      title="{{ type.label | uppercase }}"
      subtitle="{{ type.selector }}">
        <ntx-toolbar [apps]="apps" *ngIf="type.label==='basic toolbar'">
          <ntx-list-two-lines-avatar></ntx-list-two-lines-avatar>
        </ntx-toolbar>
        <ntx-toolbar-back [apps]="apps" *ngIf="type.label==='back toolbar'">
          <ntx-list-two-lines-avatar></ntx-list-two-lines-avatar>
        </ntx-toolbar-back>
        <ntx-toolbar-tabs [apps]="apps" *ngIf="type.label==='toolbar with tabs'">
          <ntx-list-two-lines-avatar></ntx-list-two-lines-avatar>
        </ntx-toolbar-tabs>
        <ntx-toolbar-back-tabs [apps]="apps" *ngIf="type.label==='toolbar back tabs without action button'">
        </ntx-toolbar-back-tabs>
        <ntx-toolbar-back-tabs [apps]="apps" [action]="'launch'" *ngIf="type.label==='toolbar back tabs with action button'">
        </ntx-toolbar-back-tabs>
        <ntx-toolbar-back-tabs [apps]="apps" [action]="'finish'" *ngIf="type.label==='toolbar back tabs with another action button'">
        </ntx-toolbar-back-tabs>
    </ntx-card-simple>
  </div>
</div>
