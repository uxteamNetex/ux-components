<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree-selected">
  <mat-tree-node class="tree-selected__mat-tree-node" *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled class="tree-selected__mat-tree-node--button"></button>
    <mat-radio-button class="checklist-leaf-node tree-selected__mat-tree-node--check"
                  [checked]="checklistSelection.isSelected(node)"
                  (change)="checkRootNodeSelection(node)">
                    <mat-icon class="icon-netex icon-folder-closed-solid tree-selected__mat-tree-node--icon"></mat-icon>
                    <span class="tree-selected__mat-tree-node--title">{{node.item}}</span>
    </mat-radio-button>
  </mat-tree-node>

  <mat-tree-node class="tree-selected__mat-tree-node" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            class="tree-selected__mat-tree-node--button"
            [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="icon-netex tree-selected__mat-tree-node--icon {{treeControl.isExpanded(node) ? 'icon-caret-down' : 'icon-caret-right'}} "></mat-icon>
    </button>
    <mat-radio-button class="checklist-leaf-node tree-selected__mat-tree-node--check"
                  [checked]="checklistSelection.isSelected(node)"
                  (change)="checkRootNodeSelection(node)">
                    <mat-icon class="icon-netex icon-folder-closed-solid tree-selected__mat-tree-node--icon"></mat-icon>
                    <span class="tree-selected__mat-tree-node--title">{{node.item}}</span>
    </mat-radio-button>
    <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
  </mat-tree-node>
</mat-tree>
