<div class="progress-circle-container">
  <mat-progress-spinner class="progress-circle-value"
                      [color]="color"
                      [diameter]="diameter"
                      [strokeWidth]="strokeWidth"
                      mode="determinate"
                      [value]="value">
  </mat-progress-spinner>
  <mat-progress-spinner class="progress-circle-background"
                      [color]="color2"
                      [diameter]="diameter"
                      [strokeWidth]="strokeWidth"
                      mode="determinate"
                      [value]="value2">
  </mat-progress-spinner>
</div>
