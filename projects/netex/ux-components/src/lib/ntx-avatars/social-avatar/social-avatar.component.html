<div class="ntx-social-avatar">
  <div class="ntx-social-avatar__img-container" [style.borderColor]="active?'#1AA9E2':'lightgrey'" [style.borderRadius]="square?'18px':'50%'">
      <div class="img">
          <img src="{{src}}" alt="" [style.borderRadius]="square?'12px':'50%'">
      </div>
  </div>
  <div class="ntx-social-avatar__label" title="{{label}}">{{label}}</div>
</div>
