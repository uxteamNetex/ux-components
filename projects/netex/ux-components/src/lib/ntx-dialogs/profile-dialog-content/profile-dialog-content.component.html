<mat-dialog-content class="profile-dialog-content">
  <div class="wrapper">
    <div class="header" [ngStyle]="{'background-image':'url(' + user.background + ')'}">
      <div class="avatar" [ngStyle]="{'background-image':'url(' + user.avatar + ')'}"></div>
    </div>
    <div class="content">
      <div class="utils--flex-center utils--margin-bottom-12">
        <span matTooltip="{{user.name}}">{{user.name}}</span>
        <ntx-label *ngIf="user.labelText" text="{{user.labelText}}" color="{{user.labelColor}}"></ntx-label>
      </div>
      <span matTooltip="{{user.mail}}">{{user.mail}}</span>
      <span matTooltip="{{user.phone}}">{{user.phone}}</span>
      <span matTooltip="{{user.location}}">{{user.location}}</span>
      <span *ngIf="user.description" class="description" matTooltip="{{user.description}}">{{user.description}}</span>
      <ntx-link-button *ngIf="user.action" iconLeft="{{user.actionIcon}}">{{user.action}}</ntx-link-button>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="profile-dialog-actions">
  <button mat-button color="accent" mat-dialog-close class="proccess-dialog-actions__button utils--uppercase">{{user.secondaryButton}}</button>
  <button *ngIf="user.primaryButton" mat-button color="primary" [mat-dialog-close]="true" class="proccess-dialog-actions__button  utils--uppercase">{{user.primaryButton}}</button>
</mat-dialog-actions>
