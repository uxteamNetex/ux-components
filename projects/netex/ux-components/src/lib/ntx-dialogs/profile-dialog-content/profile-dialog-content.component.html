<mat-dialog-content class="profile-dialog-content">
    <div class="wrapper">
        <div class="header" [ngStyle]="{'background-image':'url(' + user.background + ')'}">
          <div class="avatar" [ngStyle]="{'background-image':'url(' + user.avatar + ')'}"></div>
        </div>
        <div class="content">
          <span matTooltip="{{user.name}}">{{user.name}}</span> 
          <span matTooltip="{{user.mail}}">{{user.mail}}</span>
          <span matTooltip="{{user.phone}}">{{user.phone}}</span>
          <span matTooltip="{{user.location}}">{{user.location}}</span>
        </div>
      </div>
</mat-dialog-content>
  
<mat-dialog-actions align="end" class="profile-dialog-actions">
    <button mat-button color="accent" mat-dialog-close class="proccess-dialog-actions__button  utils--uppercase">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="true"  class="proccess-dialog-actions__button  utils--uppercase">go to profile</button>
</mat-dialog-actions>
