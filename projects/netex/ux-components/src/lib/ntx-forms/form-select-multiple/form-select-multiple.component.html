<mat-form-field 
  appearance="legacy" 
  floatLabel="never"
  class="ntx-form-select-multiple">
    <mat-label>{{label}}</mat-label>
    <mat-select 
      [formControl]="select" 
      panelClass="ntx-form-select-multiple__panel"
      multiple>
      <mat-option *ngFor="let option of options" value="{{option.value}}">{{option.label}}</mat-option>
    </mat-select>
</mat-form-field>
