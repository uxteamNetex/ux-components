<mat-radio-group
  [disabled]="radioGroupdisabled"
  [labelPosition]="labelPosition"
  [name]="radioGroupName"
  [ngClass]="getClasses()">
  <mat-radio-button 
    *ngFor="let element of data"
    [checked]="element.checked"
    [disabled]="element.disabled"
    [value]="element.value">
    {{element.label}}
  </mat-radio-button>
</mat-radio-group>
