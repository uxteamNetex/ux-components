<div class="form-container">

  <mat-form-field class="form-container__form-full-width form-select">
    <mat-select placeholder="Choose an option" class="form-container__form-select" [disabled]="disableSelect.value">
      <mat-option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
