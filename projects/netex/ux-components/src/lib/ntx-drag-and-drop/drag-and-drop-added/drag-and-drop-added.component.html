<div class="file-added">
  <div 
    *ngFor="let file of filesAdded"
    class="file-added__file">
      <button mat-icon-button class="file-added__file--close">
        <mat-icon class="icon-netex icon-cross-circle-solid"></mat-icon>
      </button>
      <mat-icon class="icon-netex {{ file.icon }} file-added__file--icon utils--text-56 utils--text-grey-700"></mat-icon>
      <p class="file-added__file--title utils--lineclamp-2" i18n>{{ file.name }}</p>
  </div>
</div>
<input type="file" name="file" hidden="true">
