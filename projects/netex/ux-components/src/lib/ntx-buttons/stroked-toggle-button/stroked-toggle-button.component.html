<mat-button-toggle-group 
  aria-label="Navegation">
  <mat-button-toggle [style.borderColor]="color" aria-label="previous" [disabled]="disabled" matTooltip="Previous">
    <mat-icon [style.color]="color" class="icon-netex {{iconLeft}} stroked-icon-button__icon"></mat-icon>
  </mat-button-toggle>
  <mat-button-toggle [style.borderColor]="color" aria-label="next" [disabled]="disabled" matTooltip="Next">
    <mat-icon [style.color]="color" class="icon-netex {{iconRight}} stroked-icon-button__icon"></mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
