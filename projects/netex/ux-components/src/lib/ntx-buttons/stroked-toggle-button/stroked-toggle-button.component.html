<mat-button-toggle-group aria-label="Navegation">
  <mat-button-toggle aria-label="previous" [disabled]="disabled" matTooltip="Previous">
    <mat-icon class="icon-netex icon-chevron-left stroked-icon-button__icon"></mat-icon>
  </mat-button-toggle>
  <mat-button-toggle aria-label="next" [disabled]="disabled" matTooltip="Next">
    <mat-icon class="icon-netex icon-chevron-right stroked-icon-button__icon"></mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
