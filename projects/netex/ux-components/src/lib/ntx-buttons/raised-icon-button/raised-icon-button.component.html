<button mat-raised-button class="mat-raised-button raised-icon-button {{action.color}} {{action.disabled}}"
        *ngFor="let action of item.actions">
  <mat-icon *ngIf="action.showIconLeft"
            class="icon-netex {{action.icon}}"></mat-icon>
  <span class="raised-icon-button__text" matTooltip="{{action.label}}">{{action.label}}</span>
  <mat-icon *ngIf="action.showIconRight"
            class="icon-netex {{action.icon}}"></mat-icon>
</button>
