<button 
  [ngClass]="getClasses()" 
  [disabled]="disabled" 
  (click)="onClickButton($event.target)"
  [class.loading]="loading">
    <span *ngIf="(iconLeft || icon) && !loading" class="icon-netex {{iconLeft || icon}} utils--text-24"></span>
    <div *ngIf="(iconLeft || icon) && loading" class="loader"></div>
    <div *ngIf="!iconLeft && !iconRight && !icon && loading" class="loader loader-centered"></div>
    <span *ngIf="text" matTooltip="{{text}}" class="utils--text-14 utils--uppercase">{{text}}</span>
    <span *ngIf="iconRight && !loading" class="icon-netex {{iconRight}} utils--text-24"></span>
    <div *ngIf="(iconRight) && loading" class="loader"></div>
</button>
