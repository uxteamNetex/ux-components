<button 
      mat-stroked-button
      [style.color]="color"
      [style.borderColor]="color"
      [disabled]="disabled"
      class="mat-stroked-button stroked-icon-button">
            <mat-icon *ngIf="showIconLeft" class="icon-netex {{icon}}"></mat-icon>
            <span class="stroked-icon-button__text" matTooltip="{{title}}">{{title}}</span>
            <mat-icon *ngIf="showIconRight" class="icon-netex {{icon}}"></mat-icon>
</button>
