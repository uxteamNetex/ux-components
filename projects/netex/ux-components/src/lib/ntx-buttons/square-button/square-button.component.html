<button mat-button
        class="square-button"
        [disabled]="disabled"
        (click)="clickEvent()"
        [ngClass]="isSelected ? 'square-button--selected' : ' '"
        matTooltip="{{text}}">
          <mat-icon class="icon-netex {{iconName}} square-button__icon"></mat-icon>
          {{text}}
</button>
