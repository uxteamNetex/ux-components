<div class="toolbar-searchbox">
  <div class="toolbar-searchbox__title utils--margin-right-24">
    <img src="{{src}}" alt="" class="toolbar-searchbox__title--logo utils--margin-left-20">
    <span class="toolbar-searchbox__title--label utils--text-grey-800 utils--text-18 utils--margin-left-24">{{label}}</span>
  </div>
  <div class="toolbar-searchbox__searchbox utils--margin-right-16">
    <ntx-searchbox-filter-panel>
      <ng-content></ng-content>
    </ntx-searchbox-filter-panel>
  </div>
  <div class="toolbar-searchbox__options utils--margin-right-16">
    <ntx-menu-avatar *ngIf="menuAvatarOptions && menuAvatarOptions.length > 0" [options]="menuAvatarOptions"></ntx-menu-avatar>
    <ntx-menu-toolbar-profile [showBadge]="true" [userImage]="menuToolbarProfile.userImage" [userName]="menuToolbarProfile.userName" [actions]="menuToolbarProfile.actions"></ntx-menu-toolbar-profile>
    <ntx-menu-toolbar-dashboard [apps]="apps"></ntx-menu-toolbar-dashboard>
  </div>
</div>
