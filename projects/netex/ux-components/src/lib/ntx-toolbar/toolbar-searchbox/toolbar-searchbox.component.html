<div class="toolbar-searchbox">
  <div class="toolbar-searchbox__title utils--margin-right-24">
    <img src="{{src}}" alt="" class="toolbar-searchbox__title--logo utils--margin-left-20">
    <span class="toolbar-searchbox__title--label utils--text-grey-800 utils--text-18 utils--margin-left-24">{{label}}</span>
  </div>
  <div class="toolbar-searchbox__searchbox">
    <ntx-searchbox-filter-panel></ntx-searchbox-filter-panel>
  </div>
  <div class="toolbar-searchbox__options utils--margin-right-16">
    <ntx-menu-toolbar-profile>
      <ng-content></ng-content>
    </ntx-menu-toolbar-profile>
    <ntx-menu-toolbar-dashboard [apps]="apps"></ntx-menu-toolbar-dashboard>
  </div>
</div>
