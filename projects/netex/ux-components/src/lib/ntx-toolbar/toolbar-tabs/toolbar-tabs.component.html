<mat-toolbar color="primary" class="mat-toolbar-header">

  <mat-toolbar-row>
    <ntx-toolbar-logo></ntx-toolbar-logo>
    <span class="mat-toolbar-header__spacer"></span>

    <button mat-icon-button class="mat-toolbar-header__btn">
      <mat-icon class="icon-netex icon-gear-solid"></mat-icon>
    </button>
    <ntx-menu-toolbar-profile [userImage]="menuToolbarProfile.userImage" [userName]="menuToolbarProfile.userName" [actions]="menuToolbarProfile.actions">
      <ng-content></ng-content>
    </ntx-menu-toolbar-profile>
    <ntx-menu-toolbar-dashboard [apps]="apps"></ntx-menu-toolbar-dashboard>
  </mat-toolbar-row>

  <mat-toolbar-row class="toolbar-tabs">
    <ntx-tabs-navigation></ntx-tabs-navigation>
  </mat-toolbar-row>

</mat-toolbar>
