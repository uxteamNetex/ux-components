<mat-toolbar color="primary" class="mat-toolbar-header">
  <button mat-icon-button class="mat-toolbar-header__btn">
    <mat-icon class="icon-netex icon-arrow-back"></mat-icon>
  </button>
  <span class="mat-toolbar-header__title">Page title</span>
  <span class="mat-toolbar-header__spacer"></span>

  <button mat-icon-button class="mat-toolbar-header__btn">
    <mat-icon class="icon-netex icon-gear-solid"></mat-icon>
  </button>
  <ntx-menu-toolbar-profile isLoaded="true" [user]="mtp1User" [options]="mtp1Options"></ntx-menu-toolbar-profile>
  <ntx-menu-toolbar-dashboard [apps]="apps"></ntx-menu-toolbar-dashboard>
</mat-toolbar>
