<mat-drawer-container class="sidenav-filters__container" autosize>

  <!--Inside panel-->
  <mat-drawer #filtersPanel class="sidenav-filters__sidenav" mode="side" position="end">
    <div class="sidenav-filters__header">
      <p class="sidenav-filters__header--title">Search</p>
      <span class="sidenav-filters__header--spacer"></span>
      <button type="button"
              class="sidenav-filters__header--close"
              i18n-aria-label
              mat-icon-button
              (click)="filtersPanel.close()">
        <mat-icon class="icon icon-netex icon-cross"></mat-icon>
      </button>
    </div>
    <div class="sidenav-filters__content">
      <ntx-form-searchbox-background></ntx-form-searchbox-background>

      <p class="utils--text-grey-700 utils--text-16 utils--uppercase utils--margin-top-40 utils--margin-bottom-32">Filters</p>

      <p class="utils--section-title-grey utils--margin-bottom-4">Date</p>
      <ntx-form-select></ntx-form-select>
      <ntx-form-select></ntx-form-select>

      <p class="utils--section-title-grey utils--margin-bottom-4 utils--margin-top-40">Job role</p>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>

      <p class="utils--section-title-grey utils--margin-bottom-4 utils--margin-top-40">Department</p>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>

      <p class="utils--section-title-grey utils--margin-bottom-4 utils--margin-top-40">Location</p>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>
      <ntx-form-checkbox class="sidenav-filters__content--checkbox" [color]="'primary'" [checked]="'true'"></ntx-form-checkbox>
    </div>
  </mat-drawer>

  <!--Content page-->
  <div class="page-layout">
    <div class="page-container">
      <ng-content></ng-content>
      <button type="button" mat-raised-button color="primary" class="utils--uppercase" (click)="filtersPanel.toggle()">
        Inside filters panel
      </button>
    </div>
  </div>

</mat-drawer-container>
