<mat-accordion class="accordion">

  <mat-expansion-panel *ngFor="let rowDetail of data" class="accordion-panel">
    <mat-expansion-panel-header class="accordion-panel-header {{iconArrow}}">
      <ng-container
          *ngIf="headerTemplateRef"
          [ngTemplateOutlet]="headerTemplateRef"
          [ngTemplateOutletContext]="{$implicit:rowDetail}">
      </ng-container>
    </mat-expansion-panel-header>
    <div class="accordion-panel-body">
      <ng-container
        *ngIf="bodyTemplateRef"
        [ngTemplateOutlet]="bodyTemplateRef"
        [ngTemplateOutletContext]="{$implicit:rowDetail}">
      </ng-container>
    </div>
  </mat-expansion-panel>

</mat-accordion>
