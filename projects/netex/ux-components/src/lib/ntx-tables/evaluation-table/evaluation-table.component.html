<div class="table-container mat-elevation-z8">

  <div class="table-container__table">
    <!-- Header Selection-->
    <div class="table-container__header">
      <div class="table-container__header--options">
        <ntx-evaluation-multi-select-options *ngIf="show"></ntx-evaluation-multi-select-options>
      </div>
    </div>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort class="table-evaluation">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="showMultiselecToolbarEvaluation()"
                        [(ngModel)]="checkboxValue"
                        [color]="'primary'">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [color]="'primary'"
                        (change)="showMultiselecToolbarEvaluation()"
                        [(ngModel)]="checkboxValue">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Column 1 -->
      <ng-container matColumnDef="receivers" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Receivers</span>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="table-evaluation__row-name">
            <mat-icon class="icon-netex icon-check-circle-solid table-evaluation__row-image-check"></mat-icon>
            <div class="table-evaluation__row-image">
              <img mat-card-image class="utils--vertical-align" src="assets/images/perfil.jpg" alt="User image">
            </div>
            <span class="table-evaluation__row-text" matTooltip="User name that could be longer">{{element.receivers}}</span>
            <span class="table-evaluation__row-text table-evaluation__row-job" matTooltip="User job that could be longer">{{element.job}}</span>
            <span class="table-evaluation__row-alert">
              <ntx-label-error></ntx-label-error>
            </span>
          </div>
        </td>
      </ng-container>

      <!-- Column 2 -->
      <ng-container matColumnDef="superiors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="table-evaluation__header-texts">
              <span class="table-evaluation__header-title">Superiors</span>
              <span class="table-evaluation__header-subtitle">33% weight</span>
          </div>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="table-evaluation__row-text">{{element.superiors}}</span>
        </td>
      </ng-container>

      <!-- Column 3 -->
      <ng-container matColumnDef="pairs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="table-evaluation__header-texts">
              <span class="table-evaluation__header-title">Pairs</span>
              <span class="table-evaluation__header-subtitle">33% weight</span>
          </div>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="table-evaluation__row-text">{{element.pairs}}</span>
        </td>
      </ng-container>

      <!-- Column 4 -->
      <ng-container matColumnDef="subordinates">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="table-evaluation__header-texts">
              <span class="table-evaluation__header-title">Subordinates</span>
              <span class="table-evaluation__header-subtitle">33% weight</span>
          </div>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="table-evaluation__row-text">{{element.subordinates}}</span>
        </td>
      </ng-container>

      <tr class="table-evaluation__header" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr class="table-evaluation__row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator class="table-container__paginator" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

</div>
