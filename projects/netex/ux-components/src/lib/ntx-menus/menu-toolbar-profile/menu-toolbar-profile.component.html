<button
  mat-icon-button
  class="menu-options-button profile-menu"
  [matMenuTriggerFor]="menuOptions"
  (click)="$event.stopPropagation()">
    <div class="profile-menu-image">
      <img class="utils--vertical-align" src="{{userImage}}" matTooltip="{{userName}}" alt="{{userName}}">
    </div>
    <span *ngIf="showBadge" class="menu-option-button__badge"
      matBadgeOverlap="false"
      matBadge="2"
      matBadgeHidden="false"
      matBadgeSize="small"
      matBadgePosition="below">
  </span>
</button>

<mat-menu #menuOptions="matMenu" [overlapTrigger]="false" class="mat-menu-options mat-menu-toolbar-profile">

  <div *ngFor="let item of actions">
    <mat-list *ngIf="item.showUserInfo" class="mat-menu-options__user-info">
      <mat-list-item class="mat-menu-options__user-info--item">
        <div matListAvatar class="mat-menu-options__user-info--logo">
          <img class="utils--vertical-align" src="{{item.logo}}" alt="{{item.logoName}}">
        </div>
        <h4 mat-line matTooltip="{{item.title}}" class="mat-menu-options__user-info--title">{{item.title}}</h4>
        <p mat-line class="mat-menu-options__user-info--subtitle"> {{item.subtitle}} </p>
        <a matLine href="{{item.url}}" class="mat-menu-options__user-info--link">{{item.link}}</a>
        <div class="mat-menu-options__user-info--image">
          <img class="utils--vertical-align" src="{{item.image}}" alt="{{item.title}}">
        </div>
      </mat-list-item>
    </mat-list>

    <button *ngIf="item.showButton" mat-menu-item class="mat-menu-options__custom-app">
      <span class="mat-menu-options__custom-app--text">{{item.titleButton}}</span>
      <div class="mat-menu-options__custom-app--image">
        <img class="utils--vertical-align" src="{{item.imageButton}}" alt="{{item.titleButton}}">
      </div>
    </button>

    <button *ngIf="item.showMenuOption" mat-menu-item class="mat-menu-options__menu-item">
      <span class="mat-menu-options__text-item">{{item.menuOptionText}}</span>
      <span *ngIf="item.showMenuOptionBadge"
            class="mat-menu-options__text-item"
            matBadgeOverlap="false"
            [matBadge]="29"
            [matBadgeHidden]="false"
            matBadgeSize="small"></span>
    </button>
    <mat-divider *ngIf="item.showDivider"></mat-divider>
  </div>

</mat-menu>
