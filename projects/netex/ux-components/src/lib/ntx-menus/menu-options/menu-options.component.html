<div class="ntx-menu-options">
  <button
    mat-icon-button
    class="menu-options-button"
    color="accent"
    [matMenuTriggerFor]="menuOptions"
    (click)="$event.stopPropagation()">
      <mat-icon class="icon-netex {{icon}}"></mat-icon>
  </button>

  <mat-menu #menuOptions="matMenu" class="ntx-menu-options-panel" [overlapTrigger]="false">

    <div *ngFor="let item of actions">
    <button *ngIf="item.showmenuOptions" mat-menu-item (click)="item.click()" mat-menu-item [disabled]="item.disabled">
      <mat-icon *ngIf="item.showIconOptions" class="mat-icon icon-netex {{item.iconOptions}}"></mat-icon>
      <span matTooltip="{{item.title}}" class="utils--text-grey-700">{{item.title}}</span>
    </button>

    <mat-divider *ngIf="item.showDivider"></mat-divider>

    <ntx-raised-button matTooltip="{{item.buttonText}}" *ngIf="item.showButtons" [color]="'accent'">{{item.buttonText}}</ntx-raised-button>

    </div>

  </mat-menu>
</div>
