<button mat-icon-button class="menu-options-button" color="accent" [matMenuTriggerFor]="menuOptions">
  <mat-icon class="icon-netex icon-more-options"></mat-icon>
</button>

<mat-menu #menuOptions="matMenu" class="mat-menu-options" [overlapTrigger]="false">
  <button mat-menu-item>
    <mat-icon class="icon-netex icon-heart"></mat-icon>
    <span>Option 1</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon class="icon-netex icon-heart"></mat-icon>
    <span>Option 2 Disabled</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="icon-netex icon-heart"></mat-icon>
    <span>Option 3 con nombre muy largo para ver como se comporta</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item>
    <mat-icon class="icon-netex icon-heart"></mat-icon>
    <span>Option 4</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="icon-netex icon-heart"></mat-icon>
    <span>Option 5</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="icon-netex icon-heart"></mat-icon>
    <span>Option 6</span>
  </button>

  <mat-divider></mat-divider>

  <ntx-raised-button [color]="'accent'"></ntx-raised-button>
  <ntx-raised-button [color]="'accent'"></ntx-raised-button>

</mat-menu>
