<mat-chip-list class="chip-container">

  <mat-chip class="chip-container__chip"
            *ngFor="let chip of chips"
            [color]="color"
            [disabled]="disabled"
            [removable]="removable"
            (removed)="remove(chip)">

    <div *ngIf="chip.avatar" class="chip-container__chip-image">
      <img class="utils--vertical-align" src="{{chip.avatar}}" alt="">
    </div>

    <mat-icon
        *ngIf="chip.icon" 
        class="chip-container__chip-icon icon-netex {{chip.icon}} utils--text-24"></mat-icon>

    <span class="chip-container__chip-text" matTooltip="{{chip.label}}">{{chip.label}}</span>

    <button mat-icon-button
            matChipRemove
            class="chip-container__chip-button"
            *ngIf="removable">
      <mat-icon class="icon-netex icon-cross"></mat-icon>
    </button>

  </mat-chip>

</mat-chip-list>
