<mat-chip-list class="basic-chip-container">

  <mat-chip class="basic-chip-container__chip"
            *ngFor="let chip of chips"
            [color]="chip.color"
            [disabled]="chip.disabled"
            [removable]="chip.removable"
            (removed)="remove(chip)">

    <div *ngIf="chip.avatar" class="basic-chip-container__chip-image">
      <img class="utils--vertical-align" src="{{chip.avatar}}" alt="">
    </div>

    <mat-icon
        *ngIf="chip.icon"
        class="basic-chip-container__chip-icon icon-netex {{chip.icon}} utils--text-24"></mat-icon>

    <span class="basic-chip-container__chip-text" matTooltip="{{chip.label}}">{{chip.label}}</span>

    <button mat-icon-button
            matChipRemove
            class="basic-chip-container__chip-button"
            *ngIf="chip.removable">
      <mat-icon class="icon-netex icon-cross"></mat-icon>
    </button>

  </mat-chip>

</mat-chip-list>
