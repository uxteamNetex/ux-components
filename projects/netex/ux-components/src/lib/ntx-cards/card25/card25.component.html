<div class="ntx-card25">
  <div class="avatar" [ngStyle]="{'background-image':'url(' + user.avatar + ')'}"></div>
  <span matTooltip="{{user.name}}">{{user.name}}</span>
  <span matTooltip="{{user.subtitle}}">{{user.subtitle}}</span>
  <span matTooltip="{{user.description}}">{{user.description}}</span>
</div>
