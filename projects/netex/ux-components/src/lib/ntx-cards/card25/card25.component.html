<div class="card25" [ngClass]="{'mobile': mobile}">
  <div *ngIf="image" class="card25__image" [ngStyle]="{'background-image':'url(' + image + ')'}"></div>
  <div *ngIf="avatar" class="card25__avatar" [ngStyle]="{'background-image':'url(' + avatar + ')'}"></div>
  <div class="card25__content">
    <h4 [ngClass]="{'mobile': mobile}" matTooltip="{{title}}">{{title}}</h4>
    <p class="card25__content--subtitle utils--tabsMetaChips" matTooltip="{{subtitle}}">{{subtitle}}</p>
    <p class="card25__content--description utils--body" matTooltip="{{description}}">{{description}}</p>
    <div class="">button</div>
  </div>
</div>
