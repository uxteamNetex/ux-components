<mat-card class="card20">
  <div class="card20__image">
    <img *ngIf="image" src="{{image}}" alt="Card image">
  </div>
  <mat-card-content>
    <ntx-link-button *ngIf="showLink">{{link}}</ntx-link-button>
    <mat-card-title *ngIf="title" class="card20__title">
      <span class="card20__title--text" matTooltip="{{title}}">{{title}}</span>
    </mat-card-title>
    <mat-card-subtitle *ngIf="subtitle" class="card20__subtitle">
      <span class="utils--truncate3" [matTooltip]="subtitle">{{subtitle}}</span>
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
