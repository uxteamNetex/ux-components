<div class="wrapper utils--text-14 utils--bc-white" [ngClass]="data.state">
  <span *ngIf="data.checked" class="icon-netex icon-check-circle-solid utils--text-28"></span>
  <span *ngIf="data.check" class="icon-netex icon-editor-circle utils--text-32"></span>
  <div class="text utils--text-grey-700 utils--truncate">{{data.description}}</div>
  <div class="link utils--truncate">
    <a href="#">{{data.link}}</a>
  </div>
</div>
