<mat-card class="card7" [ngClass]="{'selected': selected, 'disabled': disabled}">

  <mat-card-header class="card7__header">
    <mat-card-title class="card7__title">
      <span *ngIf="title" class="utils--truncate1" matTooltip="{{title}}">{{title}}</span>
    </mat-card-title>

    <div *ngIf="options" class="card7__options">
      <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
    </div>
  </mat-card-header>

  <mat-card-content class="card7__content">
    <mat-card-subtitle class="card7__subtitle">
      <span *ngIf="subtitle" class="utils--truncate2" matTooltip="{{subtitle}}">{{subtitle}}</span>
    </mat-card-subtitle>
  </mat-card-content>

</mat-card>
