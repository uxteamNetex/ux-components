<mat-card class="card13" [ngClass]="{'selected': selected, 'disabled': disabled}">

  <mat-card-header class="card13__header">
    <mat-card-title class="card13__title">
        <span *ngIf="title" class="utils--truncate1" matTooltip="{{title}}">{{title}}</span>
    </mat-card-title>

    <div *ngIf="checkbox" class="card13__header--check">
      <ntx-form-checkbox-circle [color]="'primary'"
        (checkboxChange)="onCardCheckboxChange($event)"></ntx-form-checkbox-circle>
    </div>
  </mat-card-header>

  <mat-card-content class="card13__content">
    <mat-card-subtitle class="card13__subtitle">
      <span *ngIf="subtitle" class="utils--truncate2" matTooltip="{{subtitle}}">{{subtitle}}</span>
    </mat-card-subtitle>
    <div class="card13__select">
      <ntx-form-select-thin *ngIf="select"></ntx-form-select-thin>
    </div>
  </mat-card-content>
</mat-card>
