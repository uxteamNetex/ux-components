<mat-card class="card4">
  <mat-card-content>
    <div mat-card-avatar class="card4__image">
        <img class="utils--vertical-align" src="assets/images/perfil.jpg" alt="User image">
        <span class="card4__image--initials utils--vertical-align">CM</span>
    </div>
    <div class="card4__texts">
      <mat-card-title class="card4__title">
        <span class="card4__title--text" matTooltip="Cristina Martínez Casanueva">María Cristina Martínez Casanueva</span>
      </mat-card-title>
      <mat-card-subtitle class="card4__subtitle">
        <span class="card4__subtitle--text" matTooltip="UX Designer And frontend developer">UX Designer and Frontend Developer</span>
      </mat-card-subtitle>
    </div>
    <div class="card4__options">
      <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
    </div>
  </mat-card-content>
</mat-card>
