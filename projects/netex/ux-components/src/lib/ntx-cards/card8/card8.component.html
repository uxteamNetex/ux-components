<mat-card class="card8" [ngClass]="{'selected': selected, 'disabled': disabled}">

  <mat-card-header class="card8__header">
    <mat-card-title class="card8__title">
      <span *ngIf="title" class="utils--truncate1" matTooltip="{{title}}">{{title}}</span>
    </mat-card-title>

    <div *ngIf="checkbox" class="card8__header--check">
      <ntx-form-checkbox-circle [color]="'primary'"
          (checkboxChange)="onCardCheckboxChange($event)"></ntx-form-checkbox-circle>
    </div>
  </mat-card-header>

  <mat-card-content class="card8__content">
    <mat-card-subtitle class="card8__subtitle">
      <span *ngIf="subtitle" class="utils--truncate2" matTooltip="{{subtitle}}">{{subtitle}}</span>
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
