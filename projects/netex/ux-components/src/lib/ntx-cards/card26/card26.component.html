<div class="card26 {{sizeCard}}" [ngClass]="{'highlighted': highlighted, 'textUnlimited': textUnlimited}">
  <div *ngIf="image" class="card26__image" [ngStyle]="{'background-image':'url(' + image + ')'}"></div>
  <div *ngIf="avatar" class="card26__avatar" [ngStyle]="{'background-image':'url(' + avatar + ')'}"></div>
  <div class="card26__content">
    <h5 class="regular card26__content--title {{sizeText}}" matTooltip="{{title}}">{{title}}</h5>
    <h5 *ngIf="subtitle" class="{{sizeText}}" matTooltip="{{subtitle}}">{{subtitle}}</h5>
    <p *ngIf="label" class="card26__content--label utils--tabsMetaChips" matTooltip="{{label}}">{{label}}</p>
  </div>
</div>
