<mat-card class="card5" [ngClass]="{'disabled': disabled}">
  <mat-card-content>
    <mat-card-title class="card5__title">
      <span *ngIf="title" class="card5__title--text" matTooltip="{{title}}">{{title}}</span>
      <span *ngIf="number" class="card5__title--number">{{number}}</span>
    </mat-card-title>
    <div *ngIf="options" class="card5__options">
      <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
    </div>
  </mat-card-content>
</mat-card>
