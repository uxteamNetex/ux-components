<mat-card class="card12" [ngClass]="{'disabled': disabled}">
  <div class="card12__contenido" [ngStyle]="{ 'background-color': backgroundColor }">
    <mat-card-header>

      <mat-card-title class="card12__title">
        <span *ngIf="title" class="card12__title--text" matTooltip="{{title}}">{{title}}</span>
      </mat-card-title>

      <div *ngIf="options" class="card12__options">
        <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
      </div>

    </mat-card-header>
    <mat-card-content>
      <mat-icon *ngIf="icon1" class="icon-netex {{icon1}}"></mat-icon>
      <span>{{text1}}</span>
      <mat-icon *ngIf="icon2" class="icon-netex {{icon2}}"></mat-icon>
      <span>{{text2}}</span>
    </mat-card-content>
  </div>
  <div *ngIf="buttons" class="card12__buttons">
    <button mat-mini-fab
            class="menu1 fab-secondary"
            color="secondary">
      <mat-icon class="icon-netex icon-plus"></mat-icon>
    </button>
    <button mat-mini-fab
            class="menu2 fab-secondary"
            color="secondary">
      <mat-icon class="icon-netex icon-plus"></mat-icon>
    </button>
    <button mat-mini-fab
            class="menu3 fab-secondary"
            color="secondary">
      <mat-icon class="icon-netex icon-plus"></mat-icon>
    </button>
  </div>
</mat-card>
