<mat-card class="card21">
  <div *ngIf="bar" [ngStyle] = "{'background-color': barColor }" class="card21__bar"></div>
  <div class="card21__title utils--horizontal-align">
    <span *ngIf="title" class="card21__title--text" matTooltip="{{title}}">{{title}}</span>
  </div>
  <div class="card21__image">
    <img *ngIf="image" src="{{image}}" alt="Card image">
  </div>
</mat-card>
