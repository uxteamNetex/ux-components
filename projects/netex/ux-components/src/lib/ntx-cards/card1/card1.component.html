<mat-card class="card1" [ngClass]="{'disabled': disabled}">
  <mat-card-content>
    <div *ngIf="options" class="card1__options">
      <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
    </div>
    <div mat-card-avatar class="card1__image" alt="User image">
      <img *ngIf="image" src="{{image}}">
      <span *ngIf="initials" class="card1__image--initials utils--vertical-align">{{initials}}</span>
    </div>

    <mat-card-title class="card1__title">
      <span *ngIf="title" class="card1__title--text" matTooltip="{{title}}">{{title}}</span>
    </mat-card-title>

    <mat-card-subtitle class="card1__subtitle">
      <span *ngIf="subtitle" class="card1__subtitle--text">{{subtitle}}</span>
    </mat-card-subtitle>

  </mat-card-content>
</mat-card>
