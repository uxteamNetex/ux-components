<div class="wrapper" [ngClass]="{'disabled': data.disabled}">
  <div class="header">
    <mat-icon *ngIf="data.iconTitle" class="icon-netex {{data.iconTitle}} {{data.iconTitleColor}} utils--margin-right-8"></mat-icon>
    <div class="text utils--text-20 utils--text-grey-800 utils--truncate">{{data.title}}</div>
    <a *ngIf="data.showLink" routerLink=".">
      <span class="icon-netex utils--text-24" [ngClass]="data.icon"></span>
    </a>
    <div *ngIf="data.showSubtitle" class="subtitle utils--text-14 utils--text-grey-700">{{data.subtitle}}</div>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
