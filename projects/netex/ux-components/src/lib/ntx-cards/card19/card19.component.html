<div class="card19" (click)="onClickEvent()" [ngClass]="{'disabled': disabled, 'small': small, 'xs': xs}">
  <div class="card19__badge" *ngIf="badge">
    <img
        *ngIf="urlImage; else elseBlockBadge"
        class="utils--img-cover"
        src="{{ urlImage }}"
        alt="{{ altImage }}">
    <ng-template #elseBlockBadge>
      <div class="card19__badge-default-bg">
        <svg *ngIf="BlockBadge" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path fill="#f9f9f9" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/>
        </svg>
      </div>
    </ng-template>
  </div>
  <div class="card19__info">
    <p class="card19__info--subtitle utils--margin-0 utils--text-12 utils--uppercase utils--text-grey-700 utils--truncate1">
        <span *ngIf="subtitle" matTooltip="{{subtitle}}">{{subtitle}}</span>
    </p>
    <p class="card19__info--title utils--text-grey-800 utils--lineclamp-1">
      <span *ngIf="title" matTooltip="{{title}}">{{title}}</span>
    </p>
    <p class="card19__info--description utils--margin-0 utils--text-grey-600">
       <span *ngIf="description" matTooltip="{{description}}">{{description}}</span>
    </p>
  </div>
  <div *ngIf="options" class="card19__menu">
    <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
  </div>
  <div *ngIf="action" class="card19__action-button">
    <ntx-icon-button text="{{actionTitle}}" iconName="{{actionIcon}}" color="{{actionColor}}"></ntx-icon-button>
  </div>
</div>
