<mat-card class="card2">
  <div class="card2__image">
    <img *ngIf="image" src="{{image}}" alt="Card image">
  </div>
  <mat-card-content>
    <mat-card-title class="card2__title">
      <span *ngIf="title" class="card2__title--text" matTooltip="{{title}}">{{title}}</span>
    </mat-card-title>
    <div *ngIf="options" class="card2__options">
      <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
    </div>
  </mat-card-content>
</mat-card>
