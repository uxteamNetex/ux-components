<mat-card class="card2">
  <div class="card2__wrapper-image">
    <img mat-card-image class="card2__image" src="assets/images/writting.jpg" alt="Card image">
  </div>
  <mat-card-content>
    <mat-card-title class="card2__title">
      <span class="card2__title--text" matTooltip="Project name that could be longer than just one line and will be shown with three dots">Project name that could be longer than just one line and will be shown with three dots</span>
    </mat-card-title>
    <div class="card2__options">
      <ntx-menu-options [icon]="menuOptionsAdvanced.icon" [actions]="menuOptionsAdvanced.actions"></ntx-menu-options>
    </div>
  </mat-card-content>
</mat-card>
