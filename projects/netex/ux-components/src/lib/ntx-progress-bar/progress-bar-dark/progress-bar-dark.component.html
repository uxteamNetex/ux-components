<div class="progress-bar-dark">
  <div
    *ngIf="requiredValue"
    class="progress-bar-dark__required-value-mark utils--margin-bottom-4"
    [style.left]="requiredValue + '%'"
  ></div>
  <mat-progress-bar class="progress-bar-dark__bar"
                    [ngClass]="getClasses()"
                    [value]="value"
                    mode="determinate">
  </mat-progress-bar>
  <div class="progress-bar-dark__bolita"></div>
</div>
